<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendApp - Cerrar sesión</title>
    <link rel="stylesheet" href="css/cerrar_sesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="top-nav">
            <div class="app-logo-container">
                <img src="img/logo.png" alt="Logo de TiendApp" class="app-logo-image">
                <div class="app-logo">TiendApp</div>
            </div>
            
            <div class="search-and-cart-container">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar productos...">
                </div>
                <div class="main-options">
                    <span>Mis Compras</span>
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
            
            <div class="user-profile">
                <div class="user-info">
                    <span>Antonio Marin</span>
                    <span class="profile-text">Perfil</span>
                </div>
                <img src="img/fotoperfil.jpg" alt="Foto de perfil" class="profile-photo">
                <i class="fas fa-chevron-down"></i>
            </div>
        </header>
        
        <main class="content-area">
            <aside class="side-bar">
                <ul>
                    <li><a href="#" class="side-bar-link">Compras.</a></li>
                    <li><a href="#" class="side-bar-link">Historial de compras.</a></li>
                    <li><a href="#" class="side-bar-link">Calificación.</a></li>
                    <li><a href="#" class="side-bar-link">Configuración.</a></li>
                    <li><a href="#" class="side-bar-link">Ayuda.</a></li>
                    <li><a href="#" class="side-bar-link">Cerrar sesión.</a></li>
                </ul>
            </aside>
            </nav>
            <!--las listas donde se vayan a colocar botones cuya funcion sea brir otra
            pestaña deberiantener un estructura similar a la lista de del side-bar-->
            <section class="logout-area">
                <div class="logout-card">
                    <h1 class="logout-title">¿Estás seguro que quieres cerrar sesión?</h1>
                    <p class="logout-text">Tendrás que volver a ingresar tus credenciales para acceder a tu cuenta.</p>
                    <div class="logout-buttons">
                        <button class="confirm-button">Sí, cerrar sesión</button>
                        <button class="cancel-button">Cancelar</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
