<body>

  <div class="contenedor">


    <h1>login</h1>


    <form id="loginForm" action="/login" method="post">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <br />
      {% for message in messages %}
      <div class="alert alert-primary alert-dissmissible" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="field">
        <div class="left">Usuario</div>
        <input type="text" id="idusuario" name="idusuario">
      </div>


      <div class="field">
        <div class="left">Contraseña</div>
        <input type="password" id="passwordusuario" name="passwordusuario">
      </div>



      <div class="field">
        <div class="btn-container">
          <!-- <button type="submit" onclick="loginSinBD(event)">Iniciar Sesión</button> -->
          <button type="submit" action="/login">Iniciar Sesión</button>

          <button type="submit" formaction="{{url_for('registro')}}">Registrarse</button>
